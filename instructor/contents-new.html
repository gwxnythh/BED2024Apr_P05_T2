    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ============ Navigation ============ -->

        <header>

                    <img src="../public/images/logo-icon.png" alt="episteme-logo">
                </span>

                <div class="text header-text">
                    <span class="brand-name">Episteme</span>
                    <span class="brand-description">J.G.HD</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <!-- ###### Search Bar ###### -->
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <!-- ###### Dashboard ###### -->
                    <li class="nav-link">
                        <a href="./instructor-index.html">
                            <i class='bx bxs-grid-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <!-- ###### Profile ###### -->
                    <li class="nav-link">
                        <a href="./profile-instructor.html">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>

                    <!-- ###### Likes ###### -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>

                    <!-- ###### Courses ###### -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-graduation icon'></i>
                            <span class="text nav-text">Courses</span>
                        </a>
                    </li>

                    <!-- ###### Quizzes ###### -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pencil icon'></i>
                            <span class="text nav-text">Quizzes</span>
                        </a>
                    </li>

                    <!-- ###### Instructors ###### -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book-reader icon'></i>
                            <span class="text nav-text">Instructors</span>
                        </a>
                    </li>

                    <!-- ###### About Us ###### -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-group icon icon'></i>
                            <span class="text nav-text">About Us</span>
                        </a>
                    </li>

                    <!-- ###### Contact Us ###### -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-support icon icon'></i>
                            <span class="text nav-text">Contact Us</span>
                        </a>
                    </li>

                    <!-- ###### Settings ###### -->
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>

                    <!-- ###### Credits ###### -->
                    <li class="nav-link">
                        <a href="credits.html">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">Credits</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <!-- ###### Profile Details ###### -->
                <li class="">
                    <a href="./profile-instructor.html">
                        <i class='bx bx-image icon'></i> <!-- Change to user's profile pic -->
                        <span class="text nav-text">Guest</span>
                    </a>
                </li>

                <!-- ###### Login/Logout ###### -->
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-in icon'></i> <!-- <i class='bx bx-log-out icon' ></i> -->
                        <span class="text nav-text">Login</span>
                        <!-- Need To Do Code For Verificaiton of Login/Logout -->
                    </a>
                </li>

                <!-- ###### Light/Dark Mode ###### -->
                <li class="mode">
                    <div class="light-dark">
                        <i class='bx bx-moon icon dark'></i>
                        <i class='bx bx-sun icon light'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Content</div>
    </section>

    <!-- ============ Instructor's New Content ============ -->
    <section class="instructor-new-content">
        <div class="new-content-container">
            <h2><a href="./contents-instructor.html"><i class='bx bx-chevron-left'></i></a>Add Content</h2>
            <hr>
            <div class="new-content-form">
                <form action="#" method="POST" enctype="multipart/form-data">
                    <label for="title">Content Title</label><br>
                    <input type="text" id="title" name="title" required><br><br>
    
                    <label for="description">Content Description</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
    
                    <label for="playlist">Playlist</label><br>
                    <select id="playlist" name="playlist">
                        <option value="playlist1">Playlist 1</option>
                        <option value="playlist2">Playlist 2</option>
                        <option value="playlist3">Playlist 3</option>
                    </select><br><br>
    
                    <label for="thumbnail">Content Thumbnail</label><br>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required><br><br>
    
                    <label for="video">Content Video</label><br>
                    <input type="file" id="video" name="video" accept="video/*" required><br><br>
    
                    <input type="submit" value="Add Content" class="inline-btn">
                </form>
            </div>
        </div>
    </section>

    <!-- ============ Scripts ============ -->
    <script src="../public/scripts/script.js"></script>
</body>

</html>
