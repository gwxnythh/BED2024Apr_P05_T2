<!-- Register Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register | Episteme</title>
    <!-- ============ Favicon ============ -->
    <link rel="icon" type="image/x-icon" href="./public/images/logo-icon.png">
    <!-- ============ Styles ============ -->
    <link rel="stylesheet" href="./public/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="signinup-wrapper">
        <div class="inner">
            <div class="image-holder">
                <div class="user-cards">
                    <div class="card" onclick="selectUserRole(event, 'Member')">
                        <img src="./public/images/member.png" alt="member">
                        <h4>Member</h4>
                    </div>
                    <div class="card" onclick="selectUserRole(event, 'Instructor')">
                        <img src="./public/images/instructor.png" alt="instructor">
                        <h4>Instructor</h4>
                    </div>
                    <div class="card" onclick="selectUserRole(event, 'Examiner')">
                        <img src="./public/images/examiner.png" alt="examiner">
                        <h4>Examiner</h4>
                    </div>
                    <div class="card" onclick="selectUserRole(event, 'C.S Staff')">
                        <img src="./public/images/customerservicestaff.png" alt="csstaff">
                        <h4>C.S Staff</h4>
                    </div>
                </div>
                <p><a href="login.html">Already a Member?</a></p>
            </div>
            <form action="">
                <center><img src="./public/images/logo.png" alt="logo" class="logo"></center>
                <h3>Register Now!</h3>

                <div class="form-wrapper">
                    <div class="user-img">
                        <img src="./public/images/profile.jpg" id="profile-pic">
                        <label for="input-file" id="uploadbtn"><i class='bx bxs-camera'></i></label>
                        <input type="file" id="input-file" accept="image/jpeg, image/png, image/jpg">
                    </div>
                </div>

                <div class="form-wrapper">
                    <input id="create-username" type="text" placeholder="Username" class="form-control">
                    <i class='bx bx-user-circle'></i>
                </div>

                <div class="form-wrapper">
                    <input id="create-name" type="text" placeholder="Name" class="form-control">
                    <i class='bx bx-user'></i>
                </div>

                <div class="form-wrapper">
                    <input id="create-email" type="text" name="email_address" placeholder="Email Address"
                        class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="form-wrapper">
                    <input id="create-password" type="password" placeholder="Password" class="form-control" required>
                    <i class='bx bx-lock-open-alt'></i>
                </div>

                <div class="form-wrapper">
                    <input id="create-password" type="password" placeholder="Confirm Password" class="form-control"
                        required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                <button type="submit" id="register-btn">
                    <a>
                        Register
                        <i class='bx bx-chevron-right'></i>
                    </a>
                </button>
            </form>
        </div>
    </div>

    <!-- ============ Scripts ============ -->
    <script src="./public/scripts/script.js"></script>
</body>

</html>
