<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>

<body>

    <div
        style="display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background-color: #f9fafb; padding: 2rem;">
        <div style="display: flex; flex-direction: column; max-width: 28rem; width: 100%;">
            <img src="../images/logo-icon.png"
                style="margin-left: auto; margin-right: auto; height: 250px; width: auto;" />
            <h2
                style="font-size: 1.875rem; font-weight: 800; color: #1f2937; ; @media (min-width: 640px) { font-size: 2.25rem; }; margin:auto;">
                Password Reset
            </h2>
            <p style="color: #6b7280; font-size: 1.125rem;">
                Enter the email address associated with your account to reset your password.
            </p>
            <form id="forgotPasswordForm" style="display: flex; flex-direction: column; gap: 1rem;">
                <div style="display: grid; gap: 0.5rem;">
                    <label for="email">Email Address</label>
                    <input type="email" id="email"
                        style="display: block; width: 100%; height: 20px; padding: 0.5rem; border-radius: 0.375rem; border: 10px solid #ffffff; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); border: #3b82f6; ring: #3b82f6; font-size: 0.875rem;">
                </div>
                <button type="submit"
                    style="background-color: #111827; color: white; border-radius: 0.375rem; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600;">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <!-- ============ Scripts ============ -->
    <script src="../scripts/forgetpassword.js"></script>
</body>

</html>
