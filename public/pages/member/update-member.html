        <div class="menu-bar">

                <!-- ###### Search Bar ###### -->
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <!-- ###### Dashboard ###### -->
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bxs-grid-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <!-- ###### Profile ###### -->
                    <li class="nav-link">
                        <a href="./member/profile-member.html">
                            <i class='bx bx-user icon'></i>

                        </a>
                    </li>

                    <!-- ###### Likes ###### -->
                    <li class="nav-link">

                    <!-- ###### Courses ###### -->
                    <li class="nav-link">

                    <!-- ###### Quizzes ###### -->
                    <li class="nav-link">
                        <a href="./member/">

                            <span class="text nav-text">Quizzes</span>
                        </a>
                    </li>

                    <!-- ###### Instructors ###### -->
                    <li class="nav-link">
                        <a href="./member/">
                            <i class='bx bx-book-reader icon'></i>

                    </li>

                    <!-- ###### About Us ###### -->
                    <li class="nav-link">
                        <a href="./member/">
                            <i class='bx bx-group icon icon'></i>

                    </li>

                    <!-- ###### Contact Us ###### -->

                            <i class='bx bx-support icon icon'></i>

            </div>

            <div class="bottom-content">
                <!-- ###### Profile Details ###### -->
                <li class="">
                    <a href="./member/profile.html">

                <!-- ###### Login/Logout ###### -->
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-in icon'></i> <!-- <i class='bx bx-log-out icon' ></i> -->

                <!-- ###### Light/Dark Mode ###### -->
                <li class="mode">
                    <div class="light-dark">
                        <i class='bx bx-moon icon dark'></i>
                        <i class='bx bx-sun icon light'></i>

            </div>

    </nav>

    <section class="home">
        <div class="text">Profile Details</div>
    </section>

    <!-- ============ Update Member's Profile ============ -->
    <section class="update-member-profile">
        <div class="update-memprofile-container">
            <h2><a href="./profile-member.html"><i class='bx bx-chevron-left'></i></a>Update Profile</h2>
            <hr>
            <div class="update-mem-info">
                <div class="update-mem-pic">
                    <div class="user-image">
                        <!-- ###### User PFP ###### -->
                        <div class="user-img" id="user-img">
                            <div id="popoverbtn">
                                <img id="profile-pic" src="../public/images/profile.jpg" />
                                <div class="overlay">
                                    <i class='bx bxs-camera camera-icon'></i>
                                </div>
                            </div>
                        </div>
                        <input id="input-file" type="file" name="profile_pic" placeholder="Photo" required="" accept=".jpg, .jpeg, .png" capture>
                    </div>
                </div>

                <div class="update-mem-details">
                    <div class="row">
                        <div class="field-column column-1">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="field-column">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field-column column-1">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="field-column">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field-column column-1">
                            <label for="role">Role</label>
                            <input type="text" placeholder="Role" disabled>
                        </div>
                        <div class="field-column">
                            <label for="password">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <a href="#" class="inline-btn">Save Changes</a>
                </div>
            </div>
        </div>
    </section>

    <!-- ============ Scripts ============ -->
    <script src="../public/scripts/script.js"></script>
    <script src="../public/scripts/pfp-script.js"></script>
</body>

</html>
